<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Form</title>

<style>
/* ===== BASE PAGE ===== */
body{
  margin:0;
  padding:0;
  font-family:Arial, sans-serif;
  color:#fff;
  background:#b60000;
  background-repeat:no-repeat;
  background-position:center center;
  background-size:cover;
  background-attachment:fixed;
}

.container{
  max-width:900px;
  margin:40px auto;
  background:rgba(255,255,255,0.20);
  padding:30px;
  border-radius:18px;
  backdrop-filter:blur(6px);
  text-align:center;
}

.back{
  color:#fff;
  text-decoration:none;
  font-weight:bold;
  display:inline-block;
  margin-bottom:20px;
}

h1{
  font-size:32px;
  font-weight:700;
  margin-top:0;
}

.section-title{
  font-size:22px;
  font-weight:bold;
  margin:20px 0 8px;
  border-bottom:2px solid #fff;
  padding-bottom:6px;
}

/* ===== EQUIPMENT LABEL (STEP 3) ===== */
.eq-label{
  font-weight:900;
  margin:10px 0 18px;
  font-size:18px;
}

/* ===== BUTTON PANEL ===== */
.button-panel{
  display:inline-block;
  background: rgba(80, 80, 80, 0.65);
  padding: 40px 60px;
  border-radius: 24px;
  backdrop-filter: blur(4px);
}

.btn{
  display:block;
  margin:20px auto;
  padding:16px 50px;
  font-size:22px;
  font-weight:700;
  border-radius:999px;
  text-decoration:none;
  color:#3ecbff;
  background:#0a0f24;
  border:2px solid #00c2ff;
  cursor:pointer;
}

.btn:hover{
  transform:translateY(-2px);
}

/* ===== MEDIA ===== */
.media{
  margin-top:20px;
}

.media img{
  max-width:100%;
  border-radius:18px;
  cursor:zoom-in;
}

.embed{
  width:100%;
  height:75vh;
  border:none;
  border-radius:12px;
  background:#111;
}

/* ===== MODAL + MAGNIFIER (FAST, NO IFRAME) ===== */
.nx-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  z-index:9999;
  justify-content:center;
  align-items:center;
}

.nx-modal-content{
  position:relative;
  max-width:90vw;
  max-height:90vh;
  overflow:hidden;
}

.nx-modal-content img{
  max-width:100%;
  max-height:100%;
  display:block;
}

.nx-close{
  position:absolute;
  top:8px;
  right:48px;
  color:#fff;
  font-size:24px;
  font-weight:bold;
  cursor:pointer;
  user-select:none;
  background:rgba(0,0,0,0.5);
  border-radius:50%;
  width:32px;
  height:32px;
  line-height:32px;
  text-align:center;
  border:none;
}

.nx-return-home{
  position:absolute;
  top:16px;
  right:16px;
  background:#ff0000;
  color:#fff;
  font-weight:bold;
  border:none;
  padding:6px 14px;
  border-radius:6px;
  cursor:pointer;
  font-size:14px;
}

.nx-magnifier{
  position:absolute;
  border:3px solid #fff;
  border-radius:50%;
  cursor:none;
  width:450px;
  height:450px;
  box-shadow:0 0 8px #fff;
  display:none;
  pointer-events:none;
}

@media (max-width:600px){
  .nx-magnifier{
    width:250px;
    height:250px;
  }
}
</style>
</head>

<body>
<div class="container">
  <a class="back" href="index.html">← Back to Home</a>

  <h1 id="page-title">Loading…</h1>

  <!-- STEP 3: equipment label shows eq from URL -->
  <div id="eqLabel" class="eq-label"></div>

  <div class="section-title" id="section-title"></div>

  <div id="buttonsWrap" class="button-panel">
    <div id="buttons"></div>
  </div>

  <div id="media" class="media" style="display:none;"></div>
</div>

<!-- Scripts -->
<script src="config.js"></script>
<script src="app.js"></script>

<!-- STEP 3: show equipment on the page -->
<script>
  (function () {
    const eq = new URLSearchParams(location.search).get("eq") || "";
    const el = document.getElementById("eqLabel");
    if (!el) return;
    el.textContent = eq ? `Equipment: ${eq}` : "";
  })();
</script>

</body>
</html>
